<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Kontoübersicht
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngIf="this.isLogged">
      <ion-label>Willkommen {{ this.username }}!</ion-label> 
      <ion-button color="danger" (click)="this.logout()">Logout</ion-button>
    </ion-item>
    <ion-item *ngIf="!this.isLogged">
      <ion-button (click)="this.login()">Login</ion-button>
    </ion-item>
    
    <!--Navigation-->
    <ion-item *ngIf="this.isLogged">
      <a routerLink="/account-overview/account">
        <ion-label>
          <ion-icon name="person"></ion-icon> 
          Account
        </ion-label>
      </a>
    </ion-item>
    <ion-item *ngIf="this.isLogged">
      <a routerLink="/account-overview/beobachtungsliste">
        <ion-label>
          <ion-icon name="eye"></ion-icon> 
          Beobachtungsliste
        </ion-label>
      </a>
    </ion-item>
    <ion-item *ngIf="this.isLogged">
      <a routerLink="/account-overview/kaeufe">
        <ion-label>
          <ion-icon name="bag-check"></ion-icon> 
          Deine Käufe
        </ion-label>
      </a>
    </ion-item>
    <ion-item *ngIf="this.isLogged">
      <a routerLink="/account-overview/verkaeufe">
        <ion-label>
          <ion-icon name="cash"></ion-icon> 
          Deine Verkäufe
        </ion-label>
      </a>
    </ion-item>
    <ion-item *ngIf="this.isLogged">
      <a routerLink="/account-overview/deine-artikel">
        <ion-label>
          <ion-icon name="star"></ion-icon> 
          Deine Artikel
        </ion-label>
      </a>
    </ion-item>
    <ion-item *ngIf="this.isLogged">
      <a routerLink="/account-overview/artikel/anlegen">
        <ion-label>
          <ion-icon name="add"></ion-icon> 
          Artikel anlegen
        </ion-label>
      </a>
    </ion-item>
  </ion-list>


</ion-content>

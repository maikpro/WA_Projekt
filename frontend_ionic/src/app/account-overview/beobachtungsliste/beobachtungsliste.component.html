<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Beobachtungsliste
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
    <div *ngFor="let beobachtungsartikel of this.beobachtungsliste">
        <ion-card>
            <ion-grid>
                <ion-row class="ion-float-left">
                    <a routerLink="/search/artikel/id/{{beobachtungsartikel.artikelIdReference}}">
                    <!-- Artikel Image -->
                        <ion-col>
                            <img src="https://via.placeholder.com/150x150" alt="{{ beobachtungsartikel.name }}_img">
                        </ion-col>
                    </a>
                
                <!--Artikel Content-->
                <ion-col>
                  <ion-card-content>
                    <a routerLink="/search/artikel/id/{{beobachtungsartikel.artikelIdReference}}">
                        <ion-card-title>{{ beobachtungsartikel.name }}</ion-card-title>
                        <ion-card-subtitle>Artikelzustand: {{ beobachtungsartikel.artikelzustand }}</ion-card-subtitle>
                        <ion-card-title>{{ beobachtungsartikel.preis }} â‚¬</ion-card-title>
                    </a>
                    <ion-button color="danger" (click)="this.deleteBeobachtungsartikel(beobachtungsartikel)">Von Beobachtungsliste entfernen</ion-button>
                  </ion-card-content>
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-card>
    </div>
</ion-content>

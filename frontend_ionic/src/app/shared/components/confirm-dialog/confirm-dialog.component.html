<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="middle" (click)="cancel()">{{ this.cancelButtonText }}</ion-button>
    </ion-buttons>
    <ion-title>{{ this.title }}</ion-title>
    <ion-buttons slot="end" *ngIf="this.confirmButtonText">
      <ion-button (click)="confirm()">{{ this.confirmButtonText }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <p>{{ this.message }}</p>
</ion-content>
